<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<body>
<h2>秒杀商品详情</h2>
<span id="userTip">未登录</span>
<span>没有收货地址</span>
<table id="goods" border="5">
    <tr>
        <td>商品名称</td>
        <td colspan="3" id="goodsName"></td>
    </tr>
    <tr>
        <td>商品图片</td>
        <td colspan="3"><img id="goodsImg" width="200" height="200" alt="" src=""></td>
    </tr>
    <tr>
        <td>秒杀开始时间</td>
        <td id="startTime"></td>
        <td id="secKillTip"></td>
    </tr>
    <tr>
        <td>商品原价</td>
        <td colspan="3" id="goodsPrice"></td>
    </tr>
    <tr>
        <td>秒杀价</td>
        <td colspan="3" id="secKillPrice"></td>
    </tr>
    <tr>
        <td>秒杀库存数量</td>
        <td colspan="3" id="stockCount"></td>
    </tr>
    <tr>
        <td colspan="3">
            <form id="secKillForm">
                <button type="button" id="buyButton" onclick="doSecKill()"
                style="width: 100%; height: 100%">立即购买
                    <input type="hidden" name="goodsId" id="goodsId">
                </button>
            </form>
        </td>
    </tr>
</table>
</body>
<script>

    $(function () {
        // countDown()
        getDetails()
    })

    let getDetails = function () {
        let goodsId = getQueryString("goodsId");
        $.ajax({
            url: '/goods/detail/' + goodsId,
            type: 'GET',
            success: function (data) {
                if (data.code == 200) {
                    render(data.obj)
                    countDown()
                } else {
                    console.log("bad")
                }
            },
            error: function () {
                console.log("bad")
            }
        })
    }

    let remainSeconds0
    let render = function (detail) {
        let user = detail.user
        let goods = detail.goodsBo
        let remainSeconds = detail.remainSeconds
        if (user) {
            $("#userTip").hide()
        }
        $("#goodsName").text(goods.goodsName)
        $("#goodsImg").attr("src", goods.goodsImg)
        $("#startTime").text(goods.startDate)
        // $("#remainSeconds").val(remainSeconds)
        remainSeconds0 = remainSeconds
        $("#goodsId").val(goods.id)
        $("#goodsPrice").text(goods.goodsPrice)
        $("#secKillPrice").text(goods.seckillPrice)
        $("#stockCount").text(goods.stockCount)

    }
    let getQueryString = function (name) {
        let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)")
        let r = window.location.search.substr(1).match(reg)
        if (r != null) return unescape(r[2])
        return null

    }
    let countDown = function () {
        let timeout;
        if (remainSeconds0 > 0) {
            $("#buyButton").attr("disabled", true)
            $("#secKillTip").html("秒杀倒计时: " + remainSeconds0 + "s")
            timeout = setTimeout(function () {
                remainSeconds0--
                $("#secKillTip").html("秒杀倒计时: " + remainSeconds0 + "s")
                countDown()
            }, 1000)
        } else if (remainSeconds0 == 0) {
            if (timeout) {
                clearTimeout(timeout)
            }
            $("#secKillTip").html("秒杀进行中")
            $("#buyButton").attr("disabled", false)
        } else {
            $("#secKillTip").html("秒杀已结束")
            $("#buyButton").attr("disabled", true)
        }
    }

    let doSecKill = function () {
        $.ajax({
            url: '/secKill/doSecKill',
            type: 'POST',
            data:{
                goodsId: $("#goodsId").val()
            },
            success: function (data){
                if (data.code == 200){
                    // window.location.href = "/orderDetail.html?orderId=" + data.obj.id
                    getResult($("#goodsId").val())
                } else if (data.code == 200001) {
                    getResult($("#goodsId").val())
                } else {
                    console.log(data.message)
                }
            },
            error: function (){
                console.log("bad")
            }
        })
    }
    
    let getResult = function (goodsId) {
        $.ajax({
            url: "/secKill/result",
            type: "GET",
            data: {
                goodsId: goodsId
            },
            success: function (data){
                if (data.code == 200){
                    let result = data.obj;
                    if (result < 0){
                        alert("result < 0")
                    } else if (result == 0){
                        console.log("result = 0")
                        setTimeout(function (){
                            getResult(goodsId)
                        }, 1000)
                    } else {
                        alert("seckill success")
                        window.location.href = "/orderDetail.html?orderId=" + result
                    }
                }
            },
            error: function (){
                console.log("error")
            }
        })
    }
    
</script>
</html>
